<form name="productForm" class="form-horizontal" novalidate>
    <fieldset>
        <legend>
            Basic Product Information
        </legend>
        <div class="form-group" ng-class="{'has-error':productForm.inputProductName.$invalid && productForm.inputProductName.$dirty}">
            <label class="control-label col-md-2" for="inputProductName">Product Name</label>

            <div class="col-md-4">
                <input class="form-control"
                       ng-model="vm.product.productName"
                       type="text"
                       id="inputProductName"
                       name="inputProductName"
                       placeholder="Product Name (required)"
                       ng-minlength="4"
                       ng-maxlength="12"
                       required/>
            </div>
            <span class="help-block has-error" ng-show="productForm.inputProductName.$error.required">Product name is required</span>
            <span class="help-block has-error" ng-show="productForm.inputProductName.$error.minlength">Must be at least 4 characters in length</span>
            <span class="help-block has-error" ng-show="productForm.inputProductName.$error.maxlength">Cannot exceed 12 characters in length</span>
        </div>
        <div class="form-group" ng-class="{'has-error':productForm.inputProductCode.$invalid && productForm.inputProductCode.$dirty}">
            <label class="col-md-2 control-label" for="inputProductCode">Product Code</label>

            <div class="col-md-4">
                <input class="form-control"
                       id="inputProductCode"
                       name="inputProductCode"
                       ng-model="vm.product.productCode"
                       ui-mask="AAA-**** (required)"
                       required/>
            </div>
            <span class="help-block has-error" ng-show="productForm.inputProductCode.$invalid">Product code is required</span>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label" for="inputAvailabilityDate">Availability</label>

            <div class="col-md-4">
                <div class="input-group"><input class="form-control" type="text" id="inputAvailabilityDate"
                                                ng-model="vm.product.releaseDate" datepicker-popup="MMM dd yyyy "
                                                is-open="vm.opened"/>
                    <span class="input-group-btn"><button class="btn btn-default" ng-click="vm.open($event)"><i
                            class="glyphicon glyphicon-calendar"></i></button></span></div>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-2" for="inputDescription">Description</label>

            <div class="col-md-10">
                <textarea class="form-control col-md-10" ng-model="vm.product.description" rows="3"
                          id="inputDescription" placeholder="Description"></textarea>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-4 col-md-offset-2">
                <span>
                    <button
                    class="btn btn-primary"
                    ng-click="vm.submit(productForm.$valid)">Save
                    </button>
                    </span>
                <span>
                    <button class="btn btn-default" ng-click="vm.cancel()">Cancel</button>
                </span>
            </div>
        </div>
    </fieldset>
</form>
