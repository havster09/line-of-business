<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Acme Product Management</title>

    <!-- Style sheets -->
    <link href="css/bootstrap.css" rel="stylesheet"/>
    <link href="css/toastr.css" rel="stylesheet"/>
    <!--<link href="css/app.css" rel="stylesheet"/>-->

    <!-- Library Scripts -->
    <script src="js/jquery.js"></script>
    <script src="js/angular.js"></script>
    <script src="js/angular-resource.js"></script>
    <script src="js/angular-mocks.js"></script>
    <script src="js/angular-ui-router.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/ui-utils.js"></script>
    <script src="js/ui-bootstrap-tpls-0.11.0.js"></script>
    <script src="js/toastr.js"></script>
    <script src="js/d3.js"></script>
    <script src="js/angular-charts.min.js"></script>

    <!-- Application Script -->
    <script src="app/app.js"></script>

    <!-- Product Controllers -->
    <script src="app/products/productListCtrl.js"></script>
    <script src="app/products/productEditCtrl.js"></script>
    <script src="app/products/productDetailCtrl.js"></script>
    <script src="app/products/testCtrl.js"></script>

    <!-- Price Controller -->
    <script src="app/prices/PriceAnalyticsCtrl.js"></script>

    <!-- Services -->
    <script src="common/services/common.services.js"></script>
    <script src="common/services/productResource.js"></script>
    <script src="common/services/productResourceMock.js"></script>
    <script src="common/services/productService.js"></script>

</head>

<body ng-app="productManagement">
<div class="container">
    <nav class="navbar navbar-inverse">
        <div class="container">
            <a ui-sref="home" class="navbar-brand" href="">SmSht Inc</a>
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a ui-sref="productList">Product List</a></li>
                    <li><a ui-sref="productEdit.info({productId:0})"><i class="glyphicon glyphicon-plus"></i>Add Product</a></li>
                    <li><a ui-sref="priceAnalytics">Price Analytics</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div ng-controller="testCtrl">
        <p> This is my JobService variable : {{job}}</p>

        <input type="text" ng-model="newjob"/>

        <button ng-click="setJob(newjob)" >Set Job</button>


        <form name="userFormTwo" novalidate>

            <div class="form-group" ng-repeat="user in formDataTwo.users" ng-class="{ 'has-error' : userFieldForm.email.$invalid }">

                <ng-form name="userFieldForm">
                    <label>{{ user.name }}'s Email</label>
                    <input type="email" class="form-control" name="email" ng-model="user.email" required>
                    <p class="help-block" ng-show="userFieldForm.email.$invalid">Valid Email Required</p>
                </ng-form>

            </div>

            <button ng-disabled="userFormTwo.$invalid">Save</button>

        </form>

    <pre><code>
        {{ formDataTwo }}
    </code></pre>
</div>

    <div ui-view></div>
</div>

</body>

</html>
